<!DOCTYPE html>
<html>
    <head>
        <title>Tables in HTML</title>
    </head>
    <body>
        <h3>
            <u>
                <b>
                    Class attendance
                </b>
            </u>
        </h3>

        <table border="2" cellspacing="8px" cellpadding="9px" width="70%">
            <tr>
<th>No</th>
<th>Name</th>
<th>Status</th>
<th>Hobby</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Hezron</td>
                <td>Single</td>
                <td>Gaming</td>
            </tr>
            <tr>
                <td>2</td>
             <td>Mel</td>
             <td>Complicated</td>
             <td>Dancing</td>
            </tr>
            <tr>
                <td rowspan="2">13</td>
                <td colspan="2">Ann</td>
                <td>Cooking</td>
            </tr>
            <tr>
                <td colspan="2">John</td>
                <td>Hiking</td>
            </tr>
        </table>
    </body>
</html>
